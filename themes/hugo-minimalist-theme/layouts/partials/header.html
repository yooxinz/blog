<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ if .IsNode}}{{ .Title }} &middot; {{end}}{{ .Site.Title }}</title>
        <meta name="author">
        <meta name="description" content="{{ .Site.Params.site_description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ .Hugo.Generator }}
        <link href='{{ "post/index.xml" | absURL }}' rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link href='{{ "post/index.xml" | absURL }}' rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link href='//fonts.googleapis.com/css?family=Roboto:400,300,700|Noto+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href='{{ "css/styles.css" | absURL }}'>
        <link rel="icon" href='{{ "favicon.ico" | absURL }}'>
        <link rel="apple-touch-icon" href='{{ "apple-touch-icon.png" | absURL }}' />
        <link rel="stylesheet" href='{{ "https://cdn.bootcss.com/highlight.js/8.8.0/styles/androidstudio.min.css"}}'>
        <script src='{{ "https://cdn.bootcss.com/modernizr/2.8.0/modernizr.min.js"}}'></script>
        {{ range .Site.Params.custom_css }}
        <link rel="stylesheet" href="{{ . | absURL }}">
        {{ end }}
        <!-- 百度统计 -->
        <script>
            var _hmt = _hmt || [];
            (function() {
              var hm = document.createElement("script");
              hm.src = "https://hm.baidu.com/hm.js?fdf7fda5654da5c80c86d1074142d32a";
              var s = document.getElementsByTagName("script")[0]; 
              s.parentNode.insertBefore(hm, s);
            })();
        </script>
    </head>
    <body baseUrl="{{ .Site.BaseURL }}">
        <header class="site-header">
          <div class="transparent-layer">
              <h2>{{ .Site.Params.header_title }}</h2>
          </div>
        </header>
