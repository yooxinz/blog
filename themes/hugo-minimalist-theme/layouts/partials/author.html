<aside class="author">
<div class="search">
    <input id="search-input" class="search-input" type="text" placeholder="请搜索博文关键字">
    <button id="search" class="search-button" type="submit">搜索</button>
</div>
  <img class="profile-image" src="{{ .Site.Params.avatar | absURL }}" alt="{{ .Site.Params.site_author }}" />
  <p class="name">{{ .Site.Data.l10n.author.by }} 
  <strong>{{ .Site.Params.site_author }}</strong></p>
  <p class="address">{{ .Site.Params.location }}</p>
  <p class="link"></p>
  <ul class="social">
    {{ partial "social" . }}
  </ul>
  <br><br>
    {{ partial "tags" .}}
</aside>
