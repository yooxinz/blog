<p>##github博客域名绑定
通过github创建的blog绑定域名时出现不加载js,css.可以尝试该方法</p>

<p>hugo的config.toml文件中需要指定访问地址</p>

<pre><code>baseurl = &quot;https://githubname.github.io&quot;
</code></pre>

<p>这里的baseurl必须指向blog的github地址.</p>
